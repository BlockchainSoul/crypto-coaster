<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>BTC Coaster</title>
  <meta name="description" content="BTC Coaster">
  <meta name="author" content="Harvey Delaney">

  <link rel="stylesheet" href="styles.css">

  <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="heading-container absolute-center">
        <div class="last-price-container">
            <span id="price"> </span> 
        </div>

        <div id="delta"> 
            (&#8593; $6)
        </div>

        <div>
            <span> Updating in: </span>
            <span id="countdown"> 15 </span>
            <span> seconds </span>
        </div>
    </div>

    <div class="details absolute-center">
    </div>

    <div class="btc-coaster-container absolute-center">
        <img id="coaster" class="up" src="./btc-coaster.gif"/>
    </div>

    <div class="footer">
        <button id="btc-button" class="selected-btc"> Bitcoin </button>
        <button id="eth-button"> Ether </button>
    </div>
  <script src="./scripts.js"></script>
</body>
</html>
